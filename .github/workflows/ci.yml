name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# FEEDBACK 3: Top-level permissions to restrict token privileges (Security)
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # FEEDBACK 4: Pin actions to full commit SHA (Security against supply-chain attacks)
    # Using specific hashes for actions/checkout@v4 and actions/setup-python@v5
    - uses: actions/setup-python@v4 # v4.2.2
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v5 # v5.1.0
      with:
        python-version: "3.10"

    # FEEDBACK 1: Install requirements if the file exists
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # FEEDBACK 2: Remove --exit-zero to enforce code quality
    # The build will now FAIL if there are syntax errors or complexity issues
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero removed: this will now fail if complexity > 10 or lines > 127
        flake8 . --count --max-complexity=10 --max-line-length=127 --statistics
