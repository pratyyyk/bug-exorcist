name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# FEEDBACK 3: Top-level permissions to restrict token privileges (Security)
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
    - name: Set up Python 3.10
      uses: actions/setup-python@v5 # v5.1.0
      with:
        python-version: "3.10"

    # FEEDBACK 1: Install requirements if the file exists
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest ruff black mypy
        if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
        if [ -f backend/requirements-dev.txt ]; then pip install -r backend/requirements-dev.txt; fi

    # FEEDBACK 2: Remove --exit-zero to enforce code quality
    # The build will now FAIL if there are syntax errors or complexity issues
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero removed: this will now fail if complexity > 10 or lines > 127
        flake8 . --count --max-complexity=10 --max-line-length=127 --statistics

    - name: Lint with ruff
      run: |
        ruff check .

    - name: Check formatting with black
      run: |
        black --check .

    - name: Type check with mypy
      run: |
        mypy .

    - name: Run tests
      run: |
        python -m pytest -q

  frontend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "20"
        cache: "npm"
        cache-dependency-path: "frontend/package-lock.json"

    - name: Install frontend dependencies
      working-directory: frontend
      run: npm ci

    - name: Lint frontend
      working-directory: frontend
      run: npm run lint

    - name: Build frontend
      working-directory: frontend
      run: npm run build
