name: CI/CD Pipeline

# Trigger the workflow on push or pull request events for the main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Job 1: Python Linting (Code Quality)
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9' # Adjust if the project uses a different version

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          # If there is a requirements.txt, uncomment the next line:
          # pip install -r requirements.txt

      - name: Run Linting (Flake8)
        # This will fail the job if syntax errors or style violations are found
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  # Job 2: Docker Build (Container Validation)
  docker-build:
    runs-on: ubuntu-latest
    needs: lint # Optional: Only run docker build if linting passes to save resources
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        # This checks if the Dockerfile is valid and the image builds successfully
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false # We only want to verify the build, not push to a registry yet
          tags: bug-exorcist:test